<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>contact - Captured üê±‚Äçüíª</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
  </script>
</head>
<body>
  <header class="contact">
    <div class="wrapper clearfix">
      <i class="fas fa-bars" aria-hidden="true" aria-label="menu icon"></i>
      <nav>
        <li><a href="./index.html">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="./blog.html">blog</a></li>
        <li><a href="#">contact</a></li>
      </nav>
      <h2>get in touch</h2>
    </div>
  </header>
  <div class="wrapper clearfix">
    <section class="left contact">
      <div class="socialContact">
        <ul>
          <li>
            <a href="https://www.facebook.com" aria-label="Go to the Facebook page.">
              <i class="fab fa-facebook-f" aria-hidden="true"></i>
              <span class="visuallyHidden">facebook</span>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com" aria-label="Go to the Instagram page.">
              <i class="fab fa-instagram" aria-hidden="true"></i>
              <span class="visuallyHidden">instagram</span>
            </a>
          </li>
          <li>
            <a href="https://twitter.com" aria-label="Go to the twitter page.">
              <i class="fab fa-twitter" aria-hidden="true"></i>
              <span class="visuallyHidden">twitter</span>
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/" aria-label="Go to the whatsapp page.">
              <i class="fab fa-whatsapp IN" aria-hidden="true"></i>
              <span class="visuallyHidden">whatsapp</span>
            </a>
          </li>
        </ul>
        <a href="mailto:info@email.com" class="email">info@email.com</a>
        <p class="phone">123-456-7890</p>
        <p class="street">123 Queen Street West, Unit 10</p>
        <p class="city">Toronto, Ontario</p>
        <p class="postal">m5v2d5</p>
      </div>
    </section> <!--end of left-->
    <section class="right">
      <form action="" class="contactForm">
        <fieldset>
          <label class="visuallyHidden" for="name">Name</label>
          <input type="name" id="name" name="name" placeholder="Name">
          <label class="visuallyHidden" for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="Email address">
        </fieldset>
        <label class="visuallyHidden" for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment" class="comment"></textarea>
        <input type="submit" value="submit">
      </form>
    </section>
  </div>
  <footer>
    <p class="copyright">Copyright &copy; 2018 HackerYou</p>
  </footer>
  
</body>
</html>
